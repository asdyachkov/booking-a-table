<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style></style>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static '/main/css/main.css' %}">
</head>
<body>

    <header class="container">
        <div class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link {% block main %}{% endblock %}">Home</a></li>
            <li class="nav-item"><a href="/about" class="nav-link {% block about %}{% endblock %}">About us</a></li>
            <li class="nav-item"><a href="/menu" class="nav-link {% block menu %}{% endblock %}">Menu</a></li>
            <li class="nav-item"><a href="/rent_a_table" class="nav-link {% block rent_a_table %}{% endblock %}">Rent a table</a></li>
            <li class="nav-item"><a href="/contacts" class="nav-link {% block contacts %}{% endblock %}">Contacts</a></li>
              <li class="nav-item"><a href="/gallery" class="nav-link {% block gallrey %}{% endblock %}">Gallery</a></li>
          </ul>
        </div>
    </header>


    <div class="content">
        {% block content %}
        {% endblock %}
    </div>


    <footer class="container">
      <div class="border-top">
          <p class="text-center">Copyright by Stepan Diachkov</p>
          <p class="text-center">Â© 2022 Company, Inc</p>
      </div>
    </footer>

</body>
</html>
